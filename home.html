<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Sports Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      color: #00ffcc;
      font-size: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px #00ffcc55;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .status {
      font-size: 0.9rem;
      color: #0f0;
    }

    .btn {
      background: #00ffcc;
      color: #000;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
    }

    /* Popup Modal */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
    }

    .popup h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .stream-btn {
      background: #00ffcc;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .close {
      color: #ccc;
      margin-top: 10px;
      cursor: pointer;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>üèè Live Sports Matches</h1>

  <div class="container" id="match-container">
    <!-- Cards will be injected here -->
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Choose Stream</h2>
      <div id="stream-options"></div>
      <div class="close" onclick="closePopup()">‚ùå Cancel</div>
    </div>
  </div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/Cricketstan/Practice-/main/data.json';
    const container = document.getElementById('match-container');
    const popup = document.getElementById('popup');
    const streamOptions = document.getElementById('stream-options');
    let selectedChannel = "";

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach((match, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${match.poster}" alt="${match.title}">
            <div class="card-body">
              <h3>${match.title}</h3>
              <div class="status">${match.status}</div>
              <div class="btn" onclick="openPopup('${match.channel}', '${match.title}')">üé• Watch</div>
            </div>
          `;
          container.appendChild(card);
        });
      });

    function openPopup(channelId, title) {
      selectedChannel = channelId;
      streamOptions.innerHTML = `
        <button class="stream-btn" onclick="goToStream('${channelId}')">${title} - Stream 1</button>
      `;
      popup.style.display = 'flex';
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    function goToStream(channelId) {
      window.location.href = `/home/${channelId}`;
    }
  </script>

</body>
</html>
